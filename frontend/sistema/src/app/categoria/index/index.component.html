<div class="container">
    <div class="espacio"></div>
    <h1 align="center">Categorias</h1>
    <div class="espacio"></div>   
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col">Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categoria of categorias">
          <td>{{ categoria.id }}</td>
          <td>{{ categoria.nombre }}</td>
          <td>{{ categoria.descripcion }}</td>
          <td>
            <a class="btn btn-primary nbsp" href="#" [routerLink]="['/categoria/', categoria.id, 'view']">Ver</a>
            <a class="btn btn-primary nbsp" href="#" [routerLink]="['/categoria/', categoria.id, 'edit']">Editar</a>
            <button type="button" class="btn btn-primary" (click)="deleteCategoria(categoria.id)">Borrar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="espacio"></div>
    <a href="#" routerLink="/categoria/create/" class="btn btn-success">Crear nueva categoria</a>
 </div>
